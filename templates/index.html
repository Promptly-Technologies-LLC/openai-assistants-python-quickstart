{% extends 'layout.html' %}

{% block content %}
  <main class="main">
    <div class="title">
      Explore sample apps built with Assistants API
    </div>
    <div class="container">
      {% for name, url in categories.items() %}
        <a class="category" href="/{{ url }}">
          {{ name }}
        </a>
      {% endfor %}
    </div>
  </main>
{% endblock %}
